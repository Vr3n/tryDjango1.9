{% extends 'base.html' %}

{% block bodyBlock %}


<div class="col-sm-8 col-sm-offset-3">
    {% if instance.image %}
        <img src="{{ instance.image.url }}" class='img-responsive'>
    {% endif %}
    <h1>{{ instance.title }} <small>{{ instance.timestamp }}</small> </h1>
    </br>
    <p>{{ instance.content| linebreaks }}</p>
</div>

{% endblock bodyBlock %}
